<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#f3f4f6"/>
  
  <!-- Main card -->
  <rect x="16" y="16" width="368" height="208" rx="8" fill="white"/>
  
  <!-- Header section -->
  <text x="32" y="44" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">
    Senior Full Stack Developer
  </text>
  
  <!-- Three dots menu -->
  <circle cx="352" cy="36" r="2" fill="#6b7280"/>
  <circle cx="360" cy="36" r="2" fill="#6b7280"/>
  <circle cx="368" cy="36" r="2" fill="#6b7280"/>
  
  <!-- Company name -->
  <text x="32" y="64" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="13" fill="#6b7280">
    Tech Innovations Corp
  </text>
  
  <!-- Divider line -->
  <line x1="32" y1="76" x2="368" y2="76" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- First option: Quantified Achievements -->
  <rect x="32" y="88" width="336" height="32" rx="6" fill="#fee2e2"/>
  
  <!-- Red X icon -->
  <circle cx="44" cy="104" r="8" fill="#ef4444"/>
  <line x1="41" y1="101" x2="47" y2="107" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="47" y1="101" x2="41" y2="107" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <text x="60" y="109" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="14" fill="#1f2937">
    Quantified Achievements
  </text>
  
  <!-- Second option: Technical Implementation Details -->
  <rect x="32" y="128" width="336" height="80" rx="6" fill="#e0e7ff"/>
  
  <!-- Red X icon -->
  <circle cx="44" cy="144" r="8" fill="#ef4444"/>
  <line x1="41" y1="141" x2="47" y2="147" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="47" y1="141" x2="41" y2="147" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <text x="60" y="149" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="14" fill="#1f2937">
    Overloaded skills section
  </text>
  
  <!-- Description text -->
  <text x="60" y="168" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11.5" fill="#6b7280">
    Use specific technologies and metrics,
  </text>
  <text x="60" y="182" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11.5" fill="#6b7280">
    too many frameworks can confuse ATS scoring.
  </text>
  <text x="60" y="196" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11.5" fill="#6b7280">
   Ideally tailor skills to the job description.
  </text>
</svg>